<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="back">
        <div class="container"> 
            <div class="row">
                <div class="col-lg-9">
                    <h2>Calculator</h2><hr>
                    <table class="calculator"><br><br>
                        <tr>
                            <!--display box-->
                            <td colspan="2"><input class="display-box" type="text" id="result" disabled></td>
                            <!--clear button-->
                            <td style="width: 28%;"><input type="button" class="button" value="AC" onclick="clearscreen()" style="background-color: coral;"></td>
                            <td style="width: 15%;"><input type="button" class="button" value="^" onclick="display('**')" style="background-color: lightsalmon;"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="button" value="1" onclick="display('1')"></td>
                            <td><input type="button" class="button" value="2" onclick="display('2')"></td>
                            <td><input type="button" class="button" value="3" onclick="display('3')"></td>
                            <td><input type="button" class="button" value="+" onclick="display('+')" style="background-color: lightsalmon;"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="button" value="4" onclick="display('4')"></td>
                            <td><input type="button" class="button" value="5" onclick="display('5')"></td>
                            <td><input type="button" class="button" value="6" onclick="display('6')"></td>
                            <td><input type="button" class="button" value="-" onclick="display('-')" style="background-color: lightsalmon;"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="button" value="7" onclick="display('7')"></td>
                            <td><input type="button" class="button" value="8" onclick="display('8')"></td>
                            <td><input type="button" class="button" value="9" onclick="display('9')"></td>
                            <td><input type="button" class="button" value="*" onclick="display('*')" style="background-color: lightsalmon;"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="button" value="." onclick="display('.')"></td>
                            <td><input type="button" class="button" value="0" onclick="display('0')"></td>
                            <td><input type="button" class="button" value="=" onclick="calculate()" style="background-color: coral;"></td>
                            <td><input type="button" class="button" value="/" onclick="display('/')" style="background-color: lightsalmon;"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-3 " >
                    <h2>History</h2><hr>
                    <div id="history"></div>
                </div>
            </div>
        </div></div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
